# Required metadata
sonar.projectKey=nandhubus-frontend
sonar.projectName=nandhubus-frontend
sonar.projectVersion=0.1.0

# Paths to source directories
sonar.sources=app,components,hooks,lib,types
sonar.exclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/__tests__/**,**/*.d.ts,node_modules/**,**/node_modules/**,**/*story.js,**/*.stories.tsx,**/*.mdx

# Coverage report path
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Analysis settings
sonar.sourceEncoding=UTF-8

# Language-specific configuration
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Exclude Next.js build output
sonar.exclusions+=.next/**,out/**,dist/**,build/**,public/**

# Set test folders
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/__tests__/**

# External issue import - Trivy security scan results
sonar.externalIssuesReportPaths=sonarqube-report.json 
